name: Lint, test and deploy

on: workflow_dispatch

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Message
        run: echo "Linting complete"

  test:
    runs-on: ubuntu-latest
    needs: linting
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test

      - name: Message
        run: echo "Testing complete"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Message
        run: echo "Deploy complete"
